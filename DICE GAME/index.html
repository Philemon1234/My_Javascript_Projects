<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <!-- --------------player 1------------- -->
        <div class="panel panel-0 active-player">

            <h1 class="winner winner-0"></h1>

            <h1 class="name name-0">player 1</h1>

            <div class="score score-0">0</div>

            <div class="current-box">
                <h2>Current</h2>
                <div class="current current-0">0</div>
            </div>
        </div>


        <!-- --------------player 2------------- -->
        <div class="panel panel-1">

            <h1 class="winner winner-1"></h1>

            <h1 class="name name-1">player 2</h1>

            <div class="score score-1">0</div>

            <div class="current-box">
                <h2>Current</h2>
                <div class="current current-1">0</div>
            </div>
        </div>

        <div class="total-score-container">
            <span class="total-score-0">2</span> :
            <span class="total-score-1">2</span>
        </div>

        <button class="btn btn-new">🔃 New Game</button>
        <button class="btn btn-roll">🎲 Roll Dice</button>
        <button class="btn btn-hold">✋ Hold</button>

        <img src="images/dice-5.png" alt="" class="dice">

        <button class="btn btn-abstain">⏹ Abstain</button>

        
            <div class="timer">7</div>
       

    </div>
    
    <script src="app.js"></script>
</body>
</html>
