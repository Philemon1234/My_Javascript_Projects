<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="fav icon" href="./assets/Home-images/yufat-logo.png">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Yufat</title>
</head>

<body>
    <!-- -------------- Main ---------------- -->
    <main>
        <section class="contact_section">
            <div class="contact_container">
                <div class="form_container">
                    <form>
                        <div class="form_inputs">
                            <input class="form_el" type="text" placeholder="Enter your Name">
                            <input class="form_el" type="text" placeholder="Enter your Email">
                            <div class="password-container">
                                <input class="form_el password" id="password" type="password" placeholder="Enter your Password">
                                <img src="./eye-icons/eye-close.png" id="eye-icon" alt="">
                            </div>
                            <textarea class="form_el" id="textarea" cols="30" rows="10"
                                placeholder="Enter your message..."></textarea>
                            <button class="form_btn">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="password.js"></script>
</body>

</html>
