<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Shadow Controller</title>
</head>

<body>
    <div class="box">
        <label>Offset X</label>
        <input class="offset-x" type="range" min="0" max="100" value="2">
        <label>Offset Y</label>
        <input class="offset-y" type="range" min="0" max="100" value="2">
        <label>Blur Radius</label>
        <input class="blur-radius" type="range" min="0" max="100" value="2">
        <label>Blur Spread</label>
        <input class="blur-spread" type="range" min="0" max="100" value="2">
        <label>color</label>
        <input class="color" type="color" value="#000000">
        <input class="css-value" type="text" onclick="this.select()" readonly>
    </div>
    <script src="index.js"></script>
</body>
</html>
