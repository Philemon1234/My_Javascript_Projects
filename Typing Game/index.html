<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="difficulty-container" id="main-container">
        <label for="difficulty">Game Level</label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div class="game-container">

        <h1 class="game-title">Speed Typer</h1>

        <div class="speed-score-container">
            <div class="timer">Time Left: 10</div>
            <div class="score">Score: 0</div>
        </div>

        <h3>Type the following</h3>
        <p class="word">Geography</p>

        <input type="text" class="text-input" placeholder="Type the word here" >

        <div class="game-over-container">
            <p class="final-score">Your Score is: 13</p>
            <button class="play-btn">Play Again</button>
        </div>

    </div>

    <button class="difficulty-popup">ðŸ•¸</button>
    

    <script src="typing.js"></script>
</body>
</html>
