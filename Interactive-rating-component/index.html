<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->

  <div class="cards_container">
    <div id="rate_card" class="card">
      <div class="star">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
  
      <div class="round-btns">
        <span id="round-btn">1</span>
        <span id="round-btn">2</span>
        <span id="round-btn">3</span>
        <span id="round-btn">4</span>
        <span id="round-btn">5</span>
      </div>
  
      <button id="submit" class="btn">Submit</button>
    </div>
    <!-- Rating state end -->
  
  
    <!-- Thank you state start -->
  
    <div id="thank_card" class="card hide_card">
      <div class="image-box">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>

      <h2>You selected <span id="rate-number">4</span> out of 5</h2>

      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>
 
<script src="app.js"></script>
</body>
</html>
